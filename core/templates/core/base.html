{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{% static 'core/css/font.css'%}" />
    {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css'%}" />
    {% endblock corecss %}
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">
      <div class="row">
        <div class="col-sm-2">{% include 'core/sidebar.html' %}</div>
        <div class="col-sm-10">{% block content %} {% endblock content %}</div>
      </div>
    </div>

    <script src="{% static 'core/js/font.js'%}"></script>
    <script src="{% static 'core/js/all.js'%}"></script>
    <script src="{% static 'core/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'core/js/bootstrap.js'%}"></script>
    <script src="{% static 'core/js/jquery.js'%}"></script>
    <script src="{% static 'core/js/proper.js'%}"></script>
  </body>
</html>
